<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البدرى تكنولوجيا - عرض نتائج الطلبة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>البدرى تكنولوجيا - عرض نتائج الطلبة</h1>
        <input type="text" id="searchInput" placeholder="ادخل رقم الجلوس">
        <button onclick="search()">بحث</button>
        
        <div id="studentInfo" class="student-info" style="display:none;">
            <table class="student-table">
                <tr>
                    <th>اسم الطالب</th>
                    <td id="studentName"></td>
                </tr>
                <tr>
                    <th>رقم الجلوس</th>
                    <td id="seatNumber"></td>
                </tr>
                <tr>
                    <th>الرقم القومي</th>
                    <td id="nationalID"></td>
                </tr>
                <tr>
                    <th>المستوى</th>
                    <td id="level"></td>
                </tr>
                <tr>
                    <th>الشعبة</th>
                    <td id="department"></td>
                </tr>
                <tr>
                    <th>التقدير العام</th>
                    <td id="totalGrade"></td>
                </tr>
                <tr>
                    <th>معدل تراكمي</th>
                    <td id="gpa"></td>
                </tr>
            </table>
            
            <h3>الدرجات</h3>
            <table id="gradesTable" class="grades-table">
                <tr>
                    <th>اسم المادة</th>
                    <th>التقدير</th>
                </tr>
            </table>
        </div>
    </div>

    <footer>
        <div class="policy-container">
            <h3>سياسات الموقع</h3>
            <p>هذا الموقع تحت حماية وإشراف البروفيسور البدري</p>
            <p>© 2024 جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
